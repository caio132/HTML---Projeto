<html>

<head>
	<link rel="stylesheet" href="/agenda.css">
	<title>CRON</title>
</head>
<body>
	<div class="body">
		<div class="center">
			<h1>CRON - Agendador de Tarefas</h1>
			<br/>
			<hr/>
			<form action="cron.cgi" method="post">
				<br/>
				Minuto:
				<br/>
				<input type="text" name="min" placeholder="(ex.: 1-59)">
				<br/>
				<br/> Hora:
				<br/> 
				<br/>
				<input type="text" name="hor" placeholder="(ex.: 1-23)">
				<br/>
				<br/> Dia do Mês:
				<br/>
				<input type="text" name="dim" placeholder="(ex.: 1-31)">
				<br/>
				<br/> Mês:
				<br/>
				<input type="text" name="mes" placeholder="(ex.: 1-12)">
				<br/>
				<br/> Dia da Semana:
				<br/>
				<input type="text" name="dis" placeholder="(ex.: 0-7, 0=Dom, 1=seg...7=dom)">
				<br/>
				<br/> Usuario:
				<br/>
				<input type="text" name="sem" placeholder="(Nome do Usuário)">
				<br/>
				<br/> Comando:
				<br/>
				<input type="text" name="cmd" placeholder="(ex.: ping 8.8.8.8 ou date SinaldeMaior2x arquivo.txt)">
				<br/>
				<input class="button" type="submit" name="Agendar" value="Agendar">
			</form>
		</div>
	</div>
</body>

</html>
